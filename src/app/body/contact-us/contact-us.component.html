<div class="container-fluid">
  <div class="section-contact-us" id="section-4">
    <div class="row">
      <div class="col-md-12">
        <div class="section-contact-us-form">
          <form action="#">
            <h2 class="primaryheading">
              Get in touch with us
            </h2>
            <p class="heading-sub">Always ready to help you out regarding all you queries.</p>
            <div class="form-group-sm col-sm-6">
              <input type="text" id="name" name="name" placeholder="Full Name" class="form-control" required>
              <label for="name" class="form_label"></label>
            </div>
            <div class="form-group-sm col-sm-6">
              <input type="email" id="email" name="email" placeholder="Email addess" class="form-control" required>
              <label for="email" class="form_label"></label>
            </div>
            <div class="form-group-sm col-sm-4">
              <input type="number" id="mobile" name="mobile" placeholder="Mobile Number" class="form-control" required>
              <label for="mobile" class="form_label"></label>
            </div>
            <div class="form-group-sm col-sm-6">
              <textarea rows="3" id="comments" name="comments" placeholder="Comments" class="form-control"></textarea>
              <label for="comments" class="form_label"></label>
            </div>
            <div class="form-group-sm col-sm-2">
              <button type="submit" class="btn btn-info">Submit</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
